<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - WhatsApp</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href='https://cdn.boxicons.com/fonts/basic/boxicons.min.css' rel='stylesheet'>
</head>
<body class="bg-[#efe7d7] h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-xl shadow-xl w-96">
        <div class="text-center mb-8">
            <h1 class="text-2xl font-bold text-gray-800 mb-2">Bienvenue</h1>
            <p class="text-gray-600">Connectez-vous pour accéder à vos messages</p>
        </div>
        
        <div class="space-y-4">
            <div>
                <label for="loginName" class="block text-sm font-medium text-gray-700 mb-1">Nom</label>
                <input type="text" 
                       id="loginName"
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-orange-500" 
                       placeholder="Entrez votre nom">
            </div>
            <div>
                <label for="loginPhone" class="block text-sm font-medium text-gray-700 mb-1">Téléphone</label>
                <input type="tel" 
                       id="loginPhone"
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-orange-500" 
                       placeholder="78 291 77 70"
                       maxlength="9">
            </div>
            <button id="loginButton"
                    class="w-full py-3 bg-orange-500 text-white rounded-lg hover:bg-orange-600 transition-colors font-medium">
                Se connecter
            </button>
        </div>
    </div>

    <script type="module" src="./src/js/login.js"></script>
</body>
</html>
